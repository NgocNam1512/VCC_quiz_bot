session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- praise
- bot_challenge
- thanks
- tactic_quiz
- answer_quiz
- give_up
entities:
- quiz_answer
responses:
  utter_greet:
  - text: Xin chào.
  utter_goodbye:
  - text: Hẹn gặp lại bạn nha!!
  utter_iamabot:
  - text: Mình là VCC Quiz Bot. Rất vui được gặp bạn.
  utter_welcome:
  - text: Không có gì. Rất vui vì được giúp đỡ bạn.
  utter_thanks:
  - text: Cảm ơn bạn. :3
  utter_suggest_feature:
  - buttons:
    - payload: Tactic Quiz
      title: Tactic Quiz
    text: Mình có thể giúp gì cho bạn nhỉ?
actions:
- action_give_tactic_quiz
- action_check_answer
- action_give_answer
